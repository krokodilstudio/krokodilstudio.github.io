<body class="">

  <div id="loader-wrapper">
    <!-- <img src="img/logo.png" alt="Ljubičice logo"> -->
    <div id="loader">

    </div>
    <img class="logoLoader" src="img/logo_sm.png" alt="" />

    <div class="typed-wrapper">
      <span class="typeIntro"></span>


      <button id="gumb" type="button" class="btn btn-lg btn-light" disabled>
        <i class="fas fa-cog fa-spin"></i> <span>Učitavanje...</span>
      </button>

    </div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>


  <div id="markerFinder" class="">
    <div class="explain">
      Trazim marker
    </div>
  </div>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: color;' vr-mode-ui="enabled: false;"
            effects="glitch" glitch="false" stats="false"
            renderer="gammaOutput: true" light="defaultLightsEnabled: true">

    <a-assets timeout="0">
      <a-asset-item id="tree" src="../3d/ds_full_wo_anim6.gltf"></a-asset-item>
      <a-asset-item id="lj" src="../3d/logo2.gltf"></a-asset-item>
    </a-assets>

      <!-- Hiro Marker; sve sto treba da se pojavi od 3d elemenata ide ovde -->
      <a-marker preset='custom' type='pattern' url='patterns/bw_dev.patt'>
        <a-entity id="fadinglogo"
        >
          <a-entity gltf-part="src: #tree; part: screen">
            <a-entity rotation="-90 0 0"  text="align: center; width:3; value: ČĆŽŠĐ \n čćžšđ; font: fonts/ConduitITC-Light_ZP.fnt; color: white"
                      position="0 -0.1 0"

            >
            </a-entity>
          </a-entity>

          <a-entity gltf-part="src: #tree; part: up"
          >
          </a-entity>

          <a-entity gltf-part="src: #tree; part: down"
          >
          </a-entity>

          <a-entity gltf-model="#lj"
                    animation__rotation="property: rotation; dur: 2000; loop: true; to: 0 0 360; easing: easeInOutCubic"
                    position="0 0.3 -1.2"
          >

          </a-entity>
        </a-entity>
        <!-- <a-entity id="fadinglogo" gltf-part="src: #tree; part: lj"
        >
        </a-entity> -->
